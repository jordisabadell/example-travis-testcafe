dist: bionic

addons:
  firefox: latest
  chrome: stable

services:
  - xvfb

language: node_js
node_js:
  - "12.16.1"
branches:
only:
  - master
before_script:
  - npm install -g firebase-tools
script:
  - npm run build 
after_success:
  - npm test
  - firebase deploy --token $FIREBASE_TOKEN
notifications:
  email: jordisabadell@gmail.com
  on_failure: always
  on_success: always